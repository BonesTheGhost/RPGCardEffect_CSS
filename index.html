<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Cards</title>

  <!--My Stylesheet-->
  <link rel="stylesheet" href="style.css">


</head>
<body>
  
<div class="card">
  <div class="card-image"></div>
  <div class="card-text">
    <span class="date">Beginner</span>
    <h2>Technoland</h2>
    <p>A small island in the digital world of BytnOS. Great for players new to the game!</p>
  </div>

  <div class="card-stats">
    <div class="stat">
      <div class="value">4<sup>m</sup></div>
      <div class="type">players</div>
    </div>

    <div class="stat border">
      <div class="value">1200g</div>
      <div class="type">reward</div>
    </div>

    <div class="stat">
      <div class="value">3</div>
      <div class="type">bosses</div>
    </div>
  </div>
</div>



</body>
</html>
